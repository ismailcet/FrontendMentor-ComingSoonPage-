<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <main class="section">
    <div class="left">
      <div class="container">
        <img src="images/logo.svg" alt="Logo" class="logo">
        <img src="images/hero-mobile.jpg" alt="Hero-Mobile" class="hero-mobile">
        <h1 class="title"><span class="diff">We're</span> coming soon</h1>
        <p class="info">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="email">
          <input type="email" placeholder="Email Address" class="email-input">
          <button class="btn"><i class="fa-solid fa-chevron-right"></i></button>
        </form>    
      </div>
    </div>
    <div class="right bg-desktop"></div>
  </main>
  <!-- Javascript -->
  <script src="script.js"></script>
</body>
</html>
